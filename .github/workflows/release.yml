name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/OMSExtensions.zip
            build/OMSExtensions.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
